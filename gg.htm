<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Use our free online calculator for quick and accurate calculations. Supports basic arithmetic, percentages, and more!">
    <meta name="keywords" content="online calculator, free calculator, math calculator, arithmetic, simple calculator, percentage calculator">
    <meta name="author" content="Vitthal">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Free Online Calculator - Simple & Fast">
    <meta property="og:description" content="Perform quick and accurate calculations with our easy-to-use online calculator. Try it now!">
    <meta property="og:url" content="https://coolcalculator.vercel.app/">
    <meta name="twitter:title" content="Free Online Calculator - Simple & Fast">
    <meta name="twitter:description" content="Use this free calculator for quick math solutions. Try it online now!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="gg.css">
    <script src="gg.js" defer></script>   
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button id="btn-open">(</button>
            <button id="btn-close">)</button>
            <button id="btn-percent">%</button>
            <button id="btn-clear">AC</button>

            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-divide">/</button>

            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-multiply">*</button>

            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-subtract">-</button>

            <button id="btn-0">0</button>
            <button id="btn-decimal">.</button>
            <button id="btn-equal">=</button>
            <button id="btn-add">+</button>
        </div>
    </div>
</body>
</html>
